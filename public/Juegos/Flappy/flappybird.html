<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.ico"/>
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="styleflappy.css">
    <script src="scriptflappy.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <img alt="bird-img" class="bird" id="bird-up" src="images/up.png">
    <img alt="bird-img" class="bird" id="bird-down" src="images/down.png">
    <div class="message">
        Comienza a jugar! <p><span style="color: red;"></p>
    </div>
    <div class="max_score">
        <span>Puntuación máxima: <span id="maxScore">0</span></span>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
    <img src="images/fernet.png" class="tube" style="top: 40vh; left: 100vw;">
    <img src="images/fernet.png" class="tube" style="top: 40vh; left: 100vw;">
</body>
</html>
